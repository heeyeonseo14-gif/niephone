<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>niephone 主页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    background-size: cover;
    background-position: center;
    font-family: "Arial", sans-serif;
}

/* 主容器 */
.container {
    width: 100%;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* 按钮基础样式 */
.btn {
    width: 220px;
    height: 120px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(6px);
    border-radius: 20px;
    color: #fff;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin: 10px auto;
    cursor: pointer;
    transition: 0.2s;
}
.btn.small {
    width: 150px;
    height: 90px;
    font-size: 24px;
}

.btn:hover {
    background: rgba(255,255,255,0.35);
}

/* 顶部区域 */
.top-area {
    width: 100%;
    display: flex;
    justify-content: center;
}

/* 中右侧小按钮组 */
.side-area {
    display: flex;
    flex-direction: column;
    position: absolute;
    right: 25px;
    top: 160px;
    gap: 15px;
}

/* 底部按钮组 */
.bottom-area {
    width: 100%;
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
}

</style>
</head>

<body id="bodyBg">

<div class="container">

    <!-- 顶部大按钮 -->
    <div class="top-area">
        <div class="btn" id="btn_top">自定义图片<br>*长方形*</div>
    </div>

    <!-- 右侧两个按钮 -->
    <div class="side-area">
        <div class="btn small" onclick="go('chat.html')">聊天</div>
        <div class="btn small" onclick="go('role.html')">人设</div>
    </div>

    <!-- 底部三个按钮 -->
    <div class="bottom-area">
        <div class="btn small" onclick="go('api.html')">API 设置</div>
        <div class="btn small" onclick="go('memory.html')">记忆</div>
        <div class="btn small">待加</div>
    </div>

</div>

<script>
// —— 点击跳转 —— //
function go(url){
    location.href = url;
}

// —— 设置壁纸 —— //
document.getElementById("bodyBg").addEventListener("dblclick", () => {
    let url = prompt("输入壁纸图片链接 URL：");
    if(url){
        document.body.style.backgroundImage = `url(${url})`;
        localStorage.setItem("home_wallpaper", url);
    }
});

// 加载壁纸
let wp = localStorage.getItem("home_wallpaper");
if(wp){
    document.body.style.backgroundImage = `url(${wp})`;
}

// —— 设置顶部大图 —— //
document.getElementById("btn_top").addEventListener("click", () => {
    let url = prompt("输入大图 URL：");
    if(url){
        document.getElementById("btn_top").style.backgroundImage = `url(${url})`;
        document.getElementById("btn_top").style.backgroundSize = "cover";
        localStorage.setItem("top_img", url);
    }
});

// 加载顶部图
let topImg = localStorage.getItem("top_img");
if(topImg){
    let t = document.getElementById("btn_top");
    t.style.backgroundImage = `url(${topImg})`;
    t.style.backgroundSize = "cover";
}

</script>

</body>
</html>
