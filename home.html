  <script>
/* ---------- ç®€æ˜“æŒä¹…åŒ–å±‚ ---------- */
const STORE_KEY = 'niephone_home_v2';
const DEFAULT_ICONS = [
  {id:'chat',name:'èŠå¤©',icon:'',target:'chat.html'},
  {id:'role',name:'äººè®¾',icon:'',target:'role.html'},
  {id:'api',name:'API è®¾ç½®',icon:'',target:'api.html'},
  {id:'memory',name:'è®°å¿†',icon:'',target:'memory.html'}
];

function loadStore(){
  try{
    const raw = localStorage.getItem(STORE_KEY);
    if(!raw) return {icons: DEFAULT_ICONS, walls: [], size:96};
    return JSON.parse(raw);
  }catch(e){
    console.error(e);
    return {icons: DEFAULT_ICONS, walls: [], size:96};
  }
}
function saveStore(s){
  localStorage.setItem(STORE_KEY, JSON.stringify(s));
}

/* ---------- æ¸²æŸ“ä¸äº¤äº’ ---------- */
let store = loadStore();
const pagesEl = document.getElementById('pages');
const docks = [
  document.getElementById('dock-0'),
  document.getElementById('dock-1'),
  document.getElementById('dock-2')
];
const walls = [
  document.getElementById('wall-0'),
  document.getElementById('wall-1'),
  document.getElementById('wall-2')
];

let currentPage = 0;
function setPage(i){
  currentPage = Math.max(0, Math.min(i, pagesEl.children.length -1));
  pagesEl.style.transform = `translateX(-${currentPage*100}%)`;
}
document.getElementById('prevPage').addEventListener('click', ()=>setPage(currentPage-1));
document.getElementById('nextPage').addEventListener('click', ()=>setPage(currentPage+1));

/* æ›´æ–°å›¾æ ‡å¤§å° */
function applySize(){
  document.documentElement.style.setProperty('--icon-size', store.size + 'px');
}
document.getElementById('sizeRange').value = store.size || 96;
document.getElementById('sizeRange').addEventListener('input', e=>{
  store.size = parseInt(e.target.value);
  applySize();
  saveStore(store);
});
applySize();

/* æ¸²æŸ“å›¾æ ‡ï¼ˆä¸»å±åªï¼‰ */
function renderAll(){
  // æ¸…ç©ºä¸» dock
  docks.forEach(d=>d.innerHTML='');
  // æŒ‰ç…§ store.icons æ”¾åˆ°ç¬¬ä¸€ä¸ªé¡µé¢ï¼Œåç»­å¯ä¿®æ”¹åˆ†é¡µé€»è¾‘
  (store.icons || []).forEach((app, idx)=>{
    const el = createAppEl(app, idx);
    docks[0].appendChild(el);
  });
  // å¡«å……ç¬¬äºŒé¡µå’Œç¬¬ä¸‰é¡µçš„å¿«æ·
  // Example: æŠŠ API/role/memory åŠ åˆ°é¡µ2ï¼Œå¦‚æœå®ƒä»¬å­˜åœ¨
  ['chat','role','api','memory'].forEach(k=>{
    const a = (store.icons||[]).find(x=>x.id===k);
    if(a){
      const el = createAppEl(a);
      // avoid duplicates: if in page0 already skip - here put one in page2 small
      docks[1].appendChild(el.cloneNode(true));
    }
  });
  // å¢™å£ï¼ˆwallï¼‰è®¾ç½®
  (store.walls || []).forEach((w, i)=>{ if(walls[i]) walls[i].style.backgroundImage = w ? `url(${w})` : ''; });
}

/* åˆ›å»ºå•ä¸ª app å…ƒç´  */
function createAppEl(app, idx){
  const wrap = document.createElement('div');
  wrap.className = 'app';
  wrap.draggable = true;
  wrap.dataset.id = app.id || ('app_' + Math.random().toString(36).slice(2,9));
  // button
  const btn = document.createElement('div');
  btn.className = 'btn';
  const img = document.createElement('img');
  if(app.icon){
    img.src = app.icon;
    img.onerror = () => { img.style.display='none'; };
  } else {
    img.style.display='none';
  }
  btn.appendChild(img);
  // label
  const label = document.createElement('div');
  label.className = 'label';
  label.textContent = app.name || 'æ— å';
  wrap.appendChild(btn);
  wrap.appendChild(label);

  // ç‚¹å‡»æ‰“å¼€ç›®æ ‡
  wrap.addEventListener('click', (ev)=>{
    if(ev.target.tagName==='INPUT' || ev.target.tagName==='TEXTAREA') return;
    if(app.target){
      // æ‰“å¼€é“¾æ¥ï¼ˆåœ¨åŒç›®å½•ä¸‹ï¼‰
      window.location.href = app.target;
    }
  });

  // é•¿æŒ‰ï¼ˆæ˜¾ç¤ºç¼–è¾‘ï¼‰
  let pressTimer = null;
  wrap.addEventListener('touchstart', (e)=>{
    pressTimer = setTimeout(()=>openEditor(app, wrap), 550);
  }, {passive:true});
  wrap.addEventListener('mousedown', (e)=>{
    pressTimer = setTimeout(()=>openEditor(app, wrap), 550);
  });
  ['mouseup','mouseleave','touchend','touchcancel'].forEach(ev=>{
    wrap.addEventListener(ev, ()=>{ clearTimeout(pressTimer); pressTimer=null; });
  });

  // æ‹–æ‹½
  wrap.addEventListener('dragstart', (e)=>{
    wrap.classList.add('dragging');
    e.dataTransfer.setData('text/plain', wrap.dataset.id);
  });
  wrap.addEventListener('dragend', ()=>{
    wrap.classList.remove('dragging');
  });

  // å…è®¸æ”¾ç½®
  wrap.addEventListener('dragover', e=>e.preventDefault());
  wrap.addEventListener('drop', (e)=>{
    e.preventDefault();
    const draggedId = e.dataTransfer.getData('text/plain');
    if(!draggedId) return;
    const parent = wrap.parentElement;
    const draggedEl = parent.querySelector(`[data-id="${draggedId}"]`);
    if(!draggedEl || draggedEl === wrap) return;
    parent.insertBefore(draggedEl, wrap.nextSibling);
    persistOrder();
  });

  return wrap;
}

/* ä¿å­˜å›¾æ ‡çš„é¡ºåºåˆ° store */
function persistOrder(){
  const children = Array.from(docks[0].children);
  const newIcons = children.map(ch=>{
    const id = ch.dataset.id;
    // find in store by id (fallback)
    const found = (store.icons||[]).find(x=>x.id===id);
    return found || {id:id,name:ch.querySelector('.label').textContent,icon:'',target:''};
  });
  store.icons = newIcons;
  saveStore(store);
}

/* æ·»åŠ å›¾æ ‡æŒ‰é’® */
document.getElementById('addApp').addEventListener('click', ()=>{
  openEditor(null);
});

/* æ‰“å¼€ç¼–è¾‘å™¨ï¼ˆä¼  app æˆ– null æ–°å»ºï¼‰ */
const modal = document.getElementById('modal');
const inputName = document.getElementById('appName');
const inputUrl = document.getElementById('appIconUrl');
const inputFile = document.getElementById('appIconFile');
const inputTarget = document.getElementById('appTarget');
let currentEditingId = null;

function openEditor(app, el){
  modal.classList.add('show');
  if(app){
    currentEditingId = app.id;
    inputName.value = app.name || '';
    inputUrl.value = app.icon || '';
    inputTarget.value = app.target || '';
  }else{
    currentEditingId = null;
    inputName.value = '';
    inputUrl.value = '';
    inputTarget.value = '';
  }
}

/* å–æ¶ˆ */
document.getElementById('cancelApp').addEventListener('click', ()=>{ modal.classList.remove('show'); });

/* ä¿å­˜å›¾æ ‡ */
document.getElementById('saveApp').addEventListener('click', async ()=>{
  const name = inputName.value.trim() || 'æ— å';
  const url = inputUrl.value.trim();
  let fileData = null;
  if(inputFile.files && inputFile.files[0]){
    fileData = await readFileAsDataURL(inputFile.files[0]);
  }
  if(currentEditingId){
    // update existing
    const idx = (store.icons||[]).findIndex(x=>x.id === currentEditingId);
    if(idx >= 0){
      store.icons[idx].name = name;
      store.icons[idx].icon = fileData || url || '';
      store.icons[idx].target = inputTarget.value.trim();
    }
  } else {
    // create new id
    const id = 'app_' + Math.random().toString(36).slice(2,9);
    const newApp = {id, name, icon: fileData || url || '', target: inputTarget.value.trim()};
    store.icons = store.icons || [];
    store.icons.push(newApp);
  }
  saveStore(store);
  modal.classList.remove('show');
  renderAll();
  inputFile.value = '';
});

/* åˆ é™¤å›¾æ ‡ */
document.getElementById('deleteApp').addEventListener('click', ()=>{
  if(!currentEditingId){ modal.classList.remove('show'); return; }
  store.icons = (store.icons||[]).filter(x=>x.id !== currentEditingId);
  saveStore(store);
  modal.classList.remove('show');
  renderAll();
});

/* å·¥å…·ï¼šè¯»å–æ–‡ä»¶ä¸º dataURL */
function readFileAsDataURL(file){
  return new Promise((res,rej)=>{
    const fr = new FileReader();
    fr.onload = (e)=>res(e.target.result);
    fr.onerror = (e)=>rej(e);
    fr.readAsDataURL(file);
  });
}

/* åˆå§‹åŒ– */
renderAll();

/* é¡µé¢æ»‘åŠ¨ï¼ˆè§¦æ‘¸ï¼‰æ”¯æŒï¼šå·¦å³æ»‘åŠ¨åˆ‡æ¢é¡µ */
let startX = null;
let isTouching = false;
const pagesWrap = document.querySelector('.pages-wrap');
pagesWrap.addEventListener('touchstart', (e)=>{ startX = e.touches[0].clientX; isTouching=true; });
pagesWrap.addEventListener('touchmove', (e)=>{
  if(!isTouching) return;
  const x = e.touches[0].clientX;
  const dx = x - startX;
  // small translate for feel
  pagesEl.style.transform = `translateX(${ -currentPage*100 + (dx / pagesWrap.clientWidth * 100)}%)`;
});
pagesWrap.addEventListener('touchend', (e)=>{
  if(!isTouching) return;
  const endX = e.changedTouches[0].clientX;
  const dx = endX - startX;
  isTouching=false;
  if(Math.abs(dx) > 40){
    if(dx < 0) setPage(currentPage + 1);
    else setPage(currentPage - 1);
  } else {
    setPage(currentPage);
  }
});
 /* ---------- å£çº¸ä¸è®¾ç½®å¼¹çª— ---------- */
document.getElementById('openWallpaper').addEventListener('click', ()=>{
  // ç®€å•ä½¿ç”¨æµè§ˆå™¨ prompt åšå¿«é€Ÿæ”¹å¢™çº¸ï¼ˆä¹Ÿå¯æ‰©å±•ä¸ºç‹¬ç«‹ modalï¼‰
  const url = prompt('è¾“å…¥å£çº¸ URLï¼ˆç•™ç©ºæ¢å¤é»˜è®¤ï¼‰');
  if(url === null) return;
  // å°† url èµ‹ç»™ç¬¬ä¸€ä¸ªé¡µé¢å¢™çº¸ï¼ˆç¤ºä¾‹ï¼‰

});

  // æ‰“å¼€æ›´å®Œæ•´çš„è®¾ç½®ï¼šè¿™é‡Œç”¨ prompt ä¸¾ä¾‹ï¼Œä¹Ÿå¯ä»¥æ‰©æˆ modal
  const t = prompt('ä¸»é¢˜ï¼ˆdark/lightï¼‰ï¼Œç•™ç©ºä¿æŒå½“å‰');

/* ---------- åˆ é™¤ AI / å…¶å®ƒå¼•ç”¨ï¼šä¿ç•™å…¼å®¹ï¼ˆå¦‚æœä½ åç»­æŠŠ chat é›†æˆä¼šç”¨åˆ°ï¼‰ ---------- */

/* ---------- å½“é¡µé¢å…³é—­æˆ–éšè—æ—¶ä¿å­˜ï¼ˆä¿é™©ï¼‰ ---------- */
