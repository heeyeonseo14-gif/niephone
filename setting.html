<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>niephone 设置</title>

<style>
    body {
        margin: 0;
        background: #eef0f3;
        font-family: -apple-system, BlinkMacSystemFont, Arial;
        padding: 15px;
    }

    .container {
        max-width: 420px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: bold;
        color: #444;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #07c160;
        color: white;
        border: none;
        border-radius: 12px;
        margin-top: 10px;
        font-size: 16px;
    }

    .section {
        background: #fafafa;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 25px;
        border: 1px solid #ddd;
    }

    .back {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
        color: #07c160;
        text-decoration: none;
    }
</style>
</head>

<body>
<div class="container">

    <h2>niephone 设置中心</h2>

    <!-- ================================ -->
    <!-- API 设置模块 -->
    <!-- ================================ -->
    <div class="section">
        <h3>API 设置</h3>

        <label>API URL（例如 https://api521.pro/v1）</label>
        <input id="apiUrl"/>

        <label>API Key</label>
        <input id="apiKey"/>

        <label>模型名称（自动识别即可填 gpt-4o 等）</label>
        <input id="modelName"/>

        <button onclick="saveApi()">保存 API 设置</button>
    </div>

    <!-- ================================ -->
    <!-- 人设设置模块 -->
    <!-- ================================ -->
    <div class="section">
        <h3>AI 人设</h3>

        <label>角色名字</label>
        <input id="aiName" placeholder="例如：沈星回、阿灏、祁暮"/>

        <label>性格设定（可写多行）</label>
        <textarea id="aiPersona" rows="3"
            placeholder="例如：温柔、占有欲强、容易吃醋，但对我特别好…"></textarea>

        <label>说话风格</label>
        <select id="aiStyle">
            <option value="">默认</option>
            <option value="温柔">温柔</option>
            <option value="傲娇">傲娇</option>
            <option value="酷拽">酷拽</option>
            <option value="恋爱脑">恋爱脑</option>
            <option value="文艺">文艺</option>
            <option value="禁欲">禁欲</option>
        </select>

        <button onclick="savePersona()">保存人设</button>
    </div>

    <!-- ================================ -->
    <!-- 记忆模块 -->
    <!-- ================================ -->
    <div class="section">
        <h3>AI 记忆</h3>

        <label>添加永久记忆（AI 会一直记得）</label>
        <textarea id="memoryAdd" rows="2"
            placeholder="例如：我喜欢猫、我怕黑、我喜欢他叫我宝宝…"></textarea>

        <button onclick="addMemory()">添加记忆</button>

        <label>当前记忆：</label>
        <div id="memoryList" style="white-space:pre-wrap; font-size:14px; color:#555;"></div>

        <button onclick="clearMemory()" style="background:#d9534f;">清空所有记忆</button>
    </div>

    <!-- 返回聊天 -->
    <a class="back" href="niephone.html">返回聊天界面</a>
</div>



<script>
// 初始化
window.onload = () => {
    apiUrl.value = localStorage.getItem("nie_apiUrl") || "";
    apiKey.value = localStorage.getItem("nie_apiKey") || "";
    modelName.value = localStorage.getItem("nie_model") || "";

    aiName.value = localStorage.getItem("nie_aiName") || "";
    aiPersona.value = localStorage.getItem("nie_aiPersona") || "";
    aiStyle.value = localStorage.getItem("nie_aiStyle") || "";

    loadMemory();
};


// 保存 API
function saveApi() {
    localStorage.setItem("nie_apiUrl", apiUrl.value);
    localStorage.setItem("nie_apiKey", apiKey.value);
    localStorage.setItem("nie_model", modelName.value);
    alert("API 设置已保存！");
}


// 保存人设
function savePersona() {
    localStorage.setItem("nie_aiName", aiName.value);
    localStorage.setItem("nie_aiPersona", aiPersona.value);
    localStorage.setItem("nie_aiStyle", aiStyle.value);
    alert("AI 人设已保存！");
}


// 记忆模块
function loadMemory() {
    let mem = JSON.parse(localStorage.getItem("nie_memory") || "[]");
    memoryList.innerText = mem.join("\n");
}

function addMemory() {
    let text = memoryAdd.value.trim();
    if (!text) return;

    let mem = JSON.parse(localStorage.getItem("nie_memory") || "[]");
    mem.push(text);
    localStorage.setItem("nie_memory", JSON.stringify(mem));

    memoryAdd.value = "";
    loadMemory();
}

function clearMemory() {
    if (confirm("确定清空所有记忆吗？")) {
        localStorage.removeItem("nie_memory");
        loadMemory();
    }
}
</script>

</body>
</html>
